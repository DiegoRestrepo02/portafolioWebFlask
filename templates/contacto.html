{% extends 'base.html' %}

{% block title %}
    {{super()}}
    Información
{% endblock %}

{% block titlePortafolio %}
    {% if usuarioIp %}
        <a class="navbar-brand">{{usuarioIp}}</a>
    {% else %}
        <a class="navbar-brand" href="{{url_for('index')}}">Reintentar...</a>
    {% endif %}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12 text-center">
            <h1>Gracias por contactarme</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input name="nombre" type="text" id="nombre" class="form-control" placeholder="Tu nombre">
                </div>
                <div class="form-group">
                    <label for="correo">Correo electrónico</label>
                    <input name="correo" type="email" id="correo" class="form-control" placeholder="Tu correo electrónico">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea placeholder="Escribe tu mensaje" class="form-control" name="mensaje" id="mensaje" cols="30" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn-success btn" onclick="enviarContacto();">Enviar</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
